spring:
  application:
  #    name: spring-data-lab5
  name: ibex-pms
  datasource:
    password: 1234
    url: jdbc:postgresql://localhost:5430/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always
server:
  port: 8081